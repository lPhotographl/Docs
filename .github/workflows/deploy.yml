name: Deploy Static Website to ECS # 工作流名称

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # =========================================================
      # ⚠️ 关键修正 1: 添加 Node.js 环境并执行构建 (Build)
      # =========================================================
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 推荐使用 LTS 版本

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        # 执行构建命令，将源码编译成可部署的静态文件
        run: npm run build

      # =========================================================
      # 部署步骤
      # =========================================================
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            echo "--- Starting Deployment ---"
            
            # 1. 确保服务器有 rsync 
            sudo apt update && sudo apt install rsync -y
            
            # 2. 关键修正 2: rsync 源路径改为构建后的目录！
            # 假设构建目录是 dist (如果是 public 或 _site 请自行修改)
            rsync -avz --delete $GITHUB_WORKSPACE/docs/.vuepress/dist/ /var/www/html/
            
            # 3. 部署后权限和清理
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            
            echo "Deployment finished successfully."